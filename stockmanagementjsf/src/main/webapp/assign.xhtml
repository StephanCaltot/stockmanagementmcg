<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/mainTemplate.xhtml"
        >

    <ui:define name="bodyContent">
        <h:form>
        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5" columnClasses="label, value">

            <p:outputLabel for="room" value="Room:" />
            <p:selectOneListbox id="room" value="#{selectOneView.rooms}" var="t" filter="true" filterMatchMode="contains">
                <f:selectItems value="#{selectOneView.rooms}" var="theme" itemLabel="#{theme.name}" itemValue="#{theme}" />

                <p:column>
                    <h:outputText styleClass="ui-theme ui-theme-#{t.name}" />
                </p:column>

                <p:column>
                    <h:outputText value="#{t.name}" />
                </p:column>
            </p:selectOneListbox>

            <p:outputLabel for="material" value="Material:" />
            <p:selectOneListbox id="material" value="#{selectOneView.materials}" var="t2" filter="true" filterMatchMode="contains">
                <f:selectItems value="#{selectOneView.materials}" var="material" itemLabel="#{material.id}" itemValue="#{material}" />

                <p:column>
                    <h:outputText styleClass="ui-theme ui-theme-#{t2.id}" />
                </p:column>

                <p:column>
                    <h:outputText value="#{t2.room.name}" />
                </p:column>
            </p:selectOneListbox>

        </h:panelGrid>
            <p:separator />

            <p:commandButton value="Submit" icon="ui-icon-check" />

        </h:form>
    </ui:define>

</ui:composition>
