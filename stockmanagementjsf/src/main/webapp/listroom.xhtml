<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/templates/mainTemplate.xhtml">

    <ui:define name="bodyContent">
        <h:form>
            <p:dataScroller value="#{dataScrollerView.cars}" var="car" chunkSize="10">
                <f:facet name="header">
                    Scrollez ver le bas pour voir plus de salles
                </f:facet>

                <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                    <p:graphicImage value="/resources/BMW-big.gif"/>
                    <p:outputPanel>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value="Id:" />
                            <h:outputText value="#{car.id}" style="font-weight: bold"/>

                            <h:outputText value="Year:" />
                            <h:outputText value="#{car.annee}" style="font-weight: bold"/>

                            <h:outputText value="Color:" />
                            <h:outputText value="#{car.couleur}" style="font-weight: bold"/>
                        </h:panelGrid>
                    </p:outputPanel>
                </h:panelGrid>
            </p:dataScroller>
        </h:form>
    </ui:define>

</ui:composition>
