
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/mainTemplate.xhtml"
>

    <ui:define name="bodyContent">




<h:form>
    <p:dataScroller value="#{dataScrollerViewMaterial.materials}" var="material" chunkSize="10">
        <f:facet name="header">
            Scroll Down to Load More Materials
        </f:facet>

        <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail" >

            <p:outputPanel >
                <p:separator />

                <h:panelGrid columns="2" cellpadding="5" rendered="#{material['class'].simpleName eq 'Computer'}">
                    <h:outputText value="Id:" />
                    <h:outputText value="#{material.id}" style="font-weight: bold"/>

                    <h:outputText value="Room:" />
                    <h:outputText value="#{material.room.name}" style="font-weight: bold"/>

                    <h:outputText value="Brand:" />
                    <h:outputText value="#{material.brand}" style="font-weight: bold"/>

                </h:panelGrid>
                <h:panelGrid columns="2" cellpadding="5" rendered="#{material['class'].simpleName eq 'Chalk'}">
                    <h:outputText value="Id:" />
                    <h:outputText value="#{material.id}" style="font-weight: bold"/>

                    <h:outputText value="Room:" />
                    <h:outputText value="#{material.room.name}" style="font-weight: bold"/>

                    <h:outputText value="Couleur:" />
                    <h:outputText value="#{material.color}" style="font-weight: bold"/>

                </h:panelGrid>
            </p:outputPanel>
        </h:panelGrid>
    </p:dataScroller>
</h:form>
        </ui:define>

        </ui:composition>
