<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/mainTemplate.xhtml"
>

    <ui:define name="bodyContent">
        <h:form>
            <p:selectOneListbox value="#{multiSelectView.selectionMaterial}" effect="slide" header="Materials" showHeaders="true" converter="materialConverter">
                <f:selectItems value="#{multiSelectView.materials}" />
            </p:selectOneListbox>

            <p:selectOneListbox value="#{multiSelectView.selectionRoom}" effect="slide" header="Rooms" showHeaders="true" converter="roomConverter">
                <f:selectItems value="#{multiSelectView.rooms}" />
            </p:selectOneListbox>

            <p:commandButton value="Save" update="display" oncomplete="PF('dlg').show()" icon="ui-icon-check" />

            <p:dialog header="Selected Values" modal="true" showEffect="fade" widgetVar="dlg" resizable="false">
                <p:panelGrid columns="2" id="display" columnClasses="label,output">
                    <h:outputText value="Material:" />
                    <h:outputText value="#{multiSelectView.selectionMaterial.room.name}" />
                    <h:outputText value="Room:" />
                    <h:outputText value="#{multiSelectView.selectionRoom.name}" />
                    <p:commandButton ajax="false" value="Update" action="#{materialService.update(multiSelectView.selectionMaterial, multiSelectView.selectionRoom)}"/>


                </p:panelGrid>
            </p:dialog>
        </h:form>
    </ui:define>



</ui:composition>
